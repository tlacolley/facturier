{% extends 'facturierApp/base.html'%}

{% block content %}

<section class="listQuotation">


  <h2>List Quotation</h2>
  <div class="filterBox">

      <form class="formQuotation formDate" action="." method="get">

            <label for="datePickerInput">Pick a date</label>
            <input  type="text" id="datePickerInput" name="datePickerInput">
            <input type="hidden" name="dateInputHide" value="">
        </form>

        <form class="formQuotation formStatus" action="." method="get">
        <label for="selectStatus"> Select Status devis</label>
        <select name="selectStatus" id="selectStatus">
            <option value="Progress"> ----- </option>
            <option value="Progress"> In Progress</option>
            <option value="Relance"> Relance</option>
            <option value="Valid">Valid</option>
        </select>
    </form>

    <form class="formQuotation formOrder" action="." method="get">
        <fieldset>
            <legend>Select an Order</legend>
            <input type="radio" name="orderByFilter"  value="customer"  />
            <label for="name">Name</label>
            <input type="radio" name="orderByFilter"  value="created_at"  />
            <label for="date">Date</label>
         </fieldset>
     </form>

</div>

  <div class="accordion" id="accordionQuotation">
    <div class="card">
        {% for quotation in object_list %}
      <div class="card-header" id="heading{{ quotation.id }}">
        <h5 class="mb-0">
          <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ quotation.id }}" aria-expanded="true" aria-controls="collapse{{ quotation.id }}">
              {{ quotation.customer}}
          </button>
           {{  quotation.created_at}}
        </h5>
      </div>

      <div id="collapse{{ quotation.id }}" class="collapse" aria-labelledby="heading{{ quotation.id }}" data-parent="#accordionQuotation">
        <div class="card-body">
            <h4>Total: {{ quotation.total }} $ </h4>
            <a href="{% url 'quotation_detail' quotation.id %}"> To Detail Quotation</a>
        </div>
      </div>
      {% endfor %}
    </div>

    </div>


</section>

{% endblock %}
