
{% extends 'facturierApp/base.html'%}


{% block content %}
<section>

    <form class="formCustomer" action="." method="post">{% csrf_token %}
        <h4> Register your customer</h4>
        <div class="">

        <div class=" divFormCustom">
            <label for="">First name</label>
            {{ form.first_name }}

            <label for="">Last name</label>
            {{ form.last_name }}
            {{ form.slug}}
        </div>
        <div class=" divFormCustom">

            <label for="">Email</label>
            {{ form.email }}

            <label for="">Number</label>
            {{ form.phone }}

        </div>
        <div class=" divFormCustom lastformCustomer">

            <label for="">Address</label>
            {{ form.address }}
        </div>
        <input type="submit" name="submit" value="Save">

    </div>

    </form>
</section>



{% endblock %}
